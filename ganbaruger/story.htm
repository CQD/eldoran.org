<p align="left"><strong>故事簡介</strong></p>

<p align="left">霧隱父子在修練期間不慎解開大魔界的封印，極惡極魔王藉此良機把大魔使者闇野狸鼠三世送到人間界。愛路狄林一方面鎮壓魔王，一方面派遣伏魔金剛追趕闇野狸鼠。無人駕駛的伏魔金剛不敵，愛路狄林便把伏魔金剛交給路過的虎太郎、鷹介和力哉。他們繼而組成伏魔三人組對抗魔界獸和阻止大魔界的侵略，最後更把三大魔王消滅。</p>
