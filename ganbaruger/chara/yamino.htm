    <p align="center">港譯﹕ 闇野狸鼠三世</p>

    <p align="center">血型﹕ 不詳</p>
    <p align="center">備註﹕ 大魔界的大魔使者，奉魔王極惡極之命到人間界搗亂。他利用青空小學校理科準備室的人體骨骼模型、燒瓶等物造成身軀，於人間界活動。化身成人類模樣時名叫闇野響史（ 
    YAMINO KYOUJI ）。</td>
